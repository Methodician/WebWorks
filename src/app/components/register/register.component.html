<!-- REGISTER COMPONENT CONTAINER -->
<div class="register-container">
<!-- FORM -->
  <form autocomplete="off" novalidate [formGroup]="form">
    <!-- HEADER -->
    <h1>Register:</h1>
    <!-- FORM-CONTAINER -->
    <fieldset class="form-container">
      <!-- EMAIL INPUT FIELD -->
      <mat-form-field color="accent">
        <input matInput placeholder="Email" name="email" formControlName="email" type="email">
        <mat-error *ngIf="isErrorVisible('email','required')">We'll need your e-mail address, please.</mat-error>
        <mat-error *ngIf="isErrorVisible('email','validEmail')">Please enter a valid e-mail address.</mat-error>
      </mat-form-field>
      <!-- PASSWORD INPUT FIELD -->
      <mat-form-field color="accent">
        <input matInput placeholder="Password" type="password" name="password" formControlName="password">
        <mat-error *ngIf="isErrorVisible('password','required')">A password is required.</mat-error>
      </mat-form-field>
      <!-- CONFIRM PASSWORD FIELD -->
      <mat-form-field color="accent">
        <input matInput placeholder="Confirm Password" type="password" name="confirmPass" formControlName="confirmPass">
        <mat-error *ngIf="isErrorVisible('confirmPass','required')">Please confirm your password.</mat-error>
        <mat-error *ngIf="!isPasswordMatch() && isControlDirty('confirmPass')">Oops! Your password does not match yet.</mat-error>
      </mat-form-field>
    </fieldset>
    <!-- REGISER BUTTON -->
    <button mat-raised-button color="primary" (click)="register()" [disabled]="!isPasswordMatch() || !formValid()">Register</button>
  </form>
</div>
